<div> <!--ng-controller is set in app.js by ngRoute-->

    <h3 class="alert alert-info">Github User Search</h3>
    <span id="countdown">Time remaining to submit a search: {{countdown}}s</span>
    <br />

    <form name="searchUser" ng-submit="search(username)">
        <input class="form-control" style="width:30%" type="search" required placeholder="Github user to query" ng-model="username" />
        <br />
        <input type="submit" class="btn btn-default" value="Search">
    </form>

    <br />
    <div ng-include="'output.html'" ng-show="api"></div>
    <div ng-bind-html="errorHtml"></div>
    <p></p>

</div>
